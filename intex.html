<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>The Lucky One</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>The Lucky One</h1>
    <p>Unesi tajni kod i iznos novca (KM)</p>

        <div class="field">
        <label>Tajni kod</label>
        <input id="code" type="password" placeholder="----">
        </div>

        <div class="field">
        <label>Početni novac (KM)</label>
        <input id="money" type="number" placeholder="npr. 100">
        </div>

        <div class="field">
        <label>Cijena jedne igre (KM)</label>
        <input id="cost" type="number" value="5">
        </div>

        <div class="field">
        <label>Šansa za dobitak 10 KM (%)</label>
        <input id="c10" type="number" value="13">
        </div>

        <div class="field">
        <label>Šansa za dobitak 100 KM (%)</label>
        <input id="c100" type="number" value="6">
        </div>

        <div class="field">
        <label>Šansa za dobitak 1000 KM (%)</label>
        <input id="c1000" type="number" value="1">
        </div>

    <button onclick="login()">Uđi</button>
    <p id="error" class="error"></p>
  </div>

    <script>
    function login() {
    const code = document.getElementById("code").value;
    const money = Number(document.getElementById("money").value);

    const cost = Number(document.getElementById("cost").value);
    const c10 = Number(document.getElementById("c10").value);
    const c100 = Number(document.getElementById("c100").value);
    const c1000 = Number(document.getElementById("c1000").value);

    if (code !== "0000") {
        document.getElementById("error").innerText = "Pogrešan kod.";
        return;
    }

    if (money <= 0 || cost <= 0) {
        document.getElementById("error").innerText = "Unesi validne brojeve.";
        return;
    }

    if (c10 + c100 + c1000 > 100) {
        document.getElementById("error").innerText =
        "Ukupna šansa ne smije biti veća od 100%.";
        return;
    }

    localStorage.setItem("money", money);
    localStorage.setItem("cost", cost);
    localStorage.setItem("c10", c10);
    localStorage.setItem("c100", c100);
    localStorage.setItem("c1000", c1000);

    window.location.href = "game.html";
    }
    </script>

</body>
</html>
