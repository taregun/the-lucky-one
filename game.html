<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My father was a gambling man – Igra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>

<div class="layout">

  <!-- LEFT: STATS -->
  <div class="side">
    <h3>Statistika</h3>
    <canvas id="chart" width="300" height="140"></canvas>
    <p id="profitText">Profit: 0 KM</p>
  </div>

  <!-- CENTER: GAME -->
  <div class="card">
    <h1>My father was a gambling man</h1>

    <p>Trenutno stanje: <span id="balance">0</span> KM</p>
    <p>Cijena igre: <span id="cost">0</span> KM</p>

    <div class="wheel-container">
      <img id="wheel" class="wheel" src="wheel.png" alt="Točak sreće">
    </div>

    <div class="controls-row">
      <button id="spinBtn">Zavrti točak</button>

      <label class="toggle-label">
        <input id="animationToggle" type="checkbox">
        <span class="toggle-ui"></span>
        <span class="toggle-text">Animacija</span>
      </label>
    </div>

    <p id="result"></p>

    <p class="note">Tarik Ganić</p>
  </div>

  <!-- RIGHT: AUTO -->
  <div class="side">
    <h3>Auto Gambler</h3>

    <select id="mode">
      <option value="manual">Manual</option>
      <option value="target">Do vrijednosti</option>
      <option value="counter">Broj igara</option>
    </select>

    <input id="targetValue" type="number" placeholder="Vrijednost / broj">

    <button id="startAutoBtn">Pokreni</button>
    <button id="stopAutoBtn">Stop</button>

    <p id="autoStatus">Status: idle</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
